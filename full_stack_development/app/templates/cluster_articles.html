{% extends "base.html" %}

{% block content %}
    <h2>
        Articles for Keywords: <br/>{{ cluster.keywords | replace(',', ', ')}}
    </h2>
    <ul>
        {% for article in articles %}
        <li>
            <h5>
                <a href="{{ url_for('show_article', article_id=article.id) }}">{{ article.headline }}</a>
            </h5>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
