{% extends "base.html" %}

{% block content %}
    <h1>Articles for Cluster: {{ cluster.keywords | join(', ') }}</h1>
    <ul>
        {% for article in articles %}
        <li>
            <a href="{{ url_for('show_article', article_id=article.id) }}">{{ article.headline }}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
