{% extends "base.html" %}

{% block content %}
    <h1>News Keywords</h1>
    <ul>
        {% for cluster in clusters %}
        <li>
            <h4>
                <a href="{{ url_for('show_cluster_articles', cluster_id=cluster.id) }}">{{ cluster.keywords | replace(',', ', ')}}</a>
            </h4>
        </li>
        {% endfor %}
    </ul>
{% endblock content %}
